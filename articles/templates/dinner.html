{% extends 'base.html' %}{% block content %}
<h1>오늘 {{name}}님의 저녁은 {{pick}}이다 </h1>
<h1>메뉴 리스트</h1>

<ul>
    {% for menu in menus %}
    <li>{{menu.name}}, {{menu.price}}</li>
    {% endfor %}
</ul>

{% if pick.price > 20000  %}
<p>비싸다</p>
{% elif pick.price > 10000  %}
<p>할만하다</p>
{% else %}
<p>괜찮다</p>
{% endif %}{% endblock %}
